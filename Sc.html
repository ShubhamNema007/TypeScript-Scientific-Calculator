<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sc.css">
    <title>scientific calculator</title>
</head>
<body>
    <div class="container">
        
        <div class ="calculator">
            <div class="place">
            <input type="text" class=bt placeholder="0" id="input">
            </div>
        
            <button onclick="addChar('MC')"class="bto">MC</button>
            <button onclick="addChar('MR')"class="bto">MR</button>
            <button onclick="addChar('M+')"class="bto">M+</button>
            <button onclick="addChar('M-')"class="bto">M-</button>
            <button onclick="addChar('MS')"class="bto">MS</button>
            
            <button onclick="nd()" class="btn">2nd</button>
            <button onclick="pi()"class="btn">PI</button>
            <button onclick="e()"class="btn">e</button>
            <button onclick="cl()"class="btn">Cl</button>
            <button onclick="del('')"class="btn">del</button>
        
            <button onclick="x2()"class="btn">x<sup>2</button>
            <button onclick="1/x()"class="btn">1/x</button>
            <button onclick="x()"class="btn">[x]</button>
            <button onclick="EXP()"class="btn">EXP</button>
            <button onclick="addChar('%')"class="btn">%</button>

            <button onclick="sq()"class="btn">&#8730</button>
            <button onclick="addChar('(')"class="btn">(</button>
            <button onclick="addChar(')')"class="btn">)</button>
            <button onclick="n()"class="btn">n!</button>
            <button onclick="addChar('/')"class="btn">/</button>

            <button onclick="xy()"class="btn">x<sup>y</button>
            <button onclick="addChar('7')"class="bt">7</button>
            <button onclick="addChar('8')"class="bt">8</button>
            <button onclick="addChar('9')"class="bt">9</button>
            <button onclick="addChar('*')"class="btn">*</button>

            <button onclick="fraction()"class="btn">10x</button>
            <button onclick="addChar('4')"class="bt">4</button>
            <button onclick="addChar('5')"class="bt">5</button>
            <button onclick="addChar('6')"class="bt">6</button>
            <button onclick="addChar('-')"class="btn">-</button>

            <button onclick="log()"class="btn">log</button>
            <button onclick="addChar('1')"class="bt">1</button>
            <button onclick="addChar('2')"class="bt">2</button>
            <button onclick="addChar('3')"class="bt">3</button>
            <button onclick="addChar('+')"class="btn">+</button>

            <button onclick="In('In')"class="btn">In</button>
            <button onclick="plms()"class="bt">+/-</button>
            <button onclick="addChar('0')"class="bt">0</button>
            <button onclick="addChar('.')"class="bt">.</button>
            <button onclick="result('=')"class="b1">=</button>      
        </div>
    </div>
